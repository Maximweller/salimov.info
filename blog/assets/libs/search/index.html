<!DOCTYPE html>
<html lang="en" class="is-hidden">

<head>
  <meta charset="UTF-8">
  <title>Searching Animation</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css">

  
      <link rel="stylesheet" href="css/style.css">

  
</head>

<body>

  
<!-- Respect is due -- Check out "Another Set of Eyes" by Frank Rodriguez: https://dribbble.com/shots/2670532-Another-Set-of-Eyes-->
<form>
  <input type="text"/>
  <button class="search">Search</button>
</form>
<main>
  <div class="search-glass">
    <div class="speech-bubble">
      <div class="dot"></div>
      <div class="dot"></div>
      <div class="dot"></div>
    </div>
    <div class="frame">
      <div class="frame__outside"></div>
      <div class="frame__inside">
        <div class="shine"></div>
      </div>
      <div class="lens"></div>
      <div class="eye">
        <div class="eye__ball"></div>
      </div>
    </div>
    <div class="handle">
      <div class="connector"></div>
      <div class="handle__top">
        <div class="shine"></div>
      </div>
      <div class="handle__bottom">
        <div class="shine"></div>
      </div>
    </div>
  </div>
</main>
  <script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.2.2/jquery.min.js'></script>

  

    <script  src="js/index.js"></script>




</body>

</html>
